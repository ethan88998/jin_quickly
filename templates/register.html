<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #111827;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      color: #374151;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    form input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #1e40af;
    }

    .switch-login {
      display: block;
      text-align: center;
      font-size: 14px;
      color: #2563eb;
      cursor: pointer;
      text-decoration: underline;
    }

    .message {
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .error {
      background-color: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fca5a5;
    }

    .success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h1>用户注册</h1>

  <!-- 错误信息 -->
  {{ if .error }}
  <div class="message error">{{ .error }}</div>
  {{ end }}

  <!-- 成功信息 -->
  {{ if .msg }}
  <div class="message success">{{ .msg }}</div>
  {{ end }}

  <form action="/register" method="POST">
    <label for="username">用户名:</label>
    <input type="text" name="username" value="{{ .username }}" required>

    <label for="password">密码:</label>
    <input type="password" name="password" required>

    <label for="email">邮箱:</label>
    <input type="text" name="email" value="{{ .email }}" required>

    <label for="age">年龄:</label>
    <input type="text" name="age" value="{{ .age }}" required>

    <button type="submit">注册</button>
  </form>

  <!-- 切换到登录 -->
  <span class="switch-login" onclick="window.location.href='/login'">已有账号？去登录</span>
</div>

</body>
</html>
